name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  linux_checks:
    name: Test on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
      fail-fast: false
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup pixi
      uses: prefix-dev/setup-pixi@19eac09b398e3d0c747adc7921926a6d802df4da # v0.8.8
      with:
        frozen: true
        locked: false
        cache: false
        activate-environment: true

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        pixi run test
